<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="stylefav.css" />
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KEY.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>My Favorite Books</h1>
    <div id="favoritesContainer" class="book-cards"></div>
    
  </body>
</html>


    <script>
   document.addEventListener("DOMContentLoaded", () => {
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    const container = document.getElementById("favoritesContainer");

    if (favorites.length === 0) {
        container.innerHTML = "<p class='no-favorites'>No favorite books added yet.</p>";
        return;
    }

    favorites.forEach((book) => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.setAttribute("data-id", book.id);

        const img = document.createElement("img");
        img.src = book.imgSrc;
        img.alt = "Book Cover";

        const infoDiv = document.createElement("div");
        infoDiv.className = "book-info";

        const title = document.createElement("h2");
        title.innerHTML = `<a href="${book.link}" target="_blank">${book.title}</a>`;

        const button = document.createElement("button");
        button.className = "remove-favorite";
        button.innerHTML = `<i class="fa-solid fa-trash"></i> Remove`;
        button.onclick = function () {
            removeFromFavorites(book.id);
        };

        infoDiv.appendChild(title);
        infoDiv.appendChild(button);
        card.appendChild(img);
        card.appendChild(infoDiv);
        container.appendChild(card);
    });
});

function removeFromFavorites(bookId) {
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    favorites = favorites.filter((book) => book.id !== bookId);
    localStorage.setItem("favorites", JSON.stringify(favorites));
    location.reload();
}

    </script>
  </body>
</html>
